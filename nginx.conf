events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Configuración para el subdirectorio climazone
        location /climazone {
            # Sirve los archivos estáticos de React
            alias /usr/share/nginx/html/climazone;
            index index.html;
            try_files $uri $uri/ /climazone/index.html;
        }

        # Redirección por si acceden a la raíz
        location / {
            return 302 /climazone;
        }

        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    }
}